<h3>Experiments</h3>
<ul>
  <li *ngFor='let experiment of experimentList'>
    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
      <span (click)='edit(experiment)' class="editable-text">{{experiment.experimentName}}</span>
      <button (click)="remove(experiment)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedExperiment (keyup.enter)="save(updatedExperiment.value, experiment)" value="{{experiment.experimentName}}"/>
      <button (click)="save(updatedExperiment.value, experiment)">save</button>
    </ng-template>
  </li>
</ul>

<input #experiment (keyup.enter)="add(experiment.value)" type="text"/>
<button (click)="add(experiment.value)">Add</button>
